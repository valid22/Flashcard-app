<html>
  <head>
    <meta charset="utf-8">
    <link href="invoice.css" media="print" rel="stylesheet">
    <title>Monthly Report</title>
    <meta name="description" content="Flashcard - Monthly Report">
  </head>

  <body>
    <h1>Flashcard</h1>

    <aside>
      <address id="from">
        This is an auto-generated monthly report summarizing your review score and performance.
      </address>
    </aside>

    <dl id="informations">
      <dt>User</dt>
      <dd>{username}</dd>
      <dt>Date</dt>
      <dd>{date:%d %b, %Y}</dd>
    </dl>

    <table>
      <thead>
        <tr>
          <th>Deck ID</th>
          <th>Deck Name</th>
          <th>Deck Score</th>
          <th>Progress</th>
          <th>Last Reviewed on</th>
        </tr>
      </thead>
      <tbody>
        {report_html}
    </table>
  </body>
</html>
